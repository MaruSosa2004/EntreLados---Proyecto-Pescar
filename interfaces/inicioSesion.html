<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inicioDeSesion.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="../index.html">EntreLados</a>
            <a href="../index.html">
                <button class="btn btn-naranja">Volver</button>
            </a>
        </div>
    </nav>

    <div class="Formulario">
        <form action="">
            <h1>Inicia Sesión</h1>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="../index.html">
                <p id="texto-Olvido-De-Contraseña">¿Olvidaste tu contraseña?</p>
            </a>

            <button type="submit" class="btn btn-azul btn-formularios">Iniciar Sesión</button>

            <p id="texto-Registro">¿No tenés cuenta?
                <a href="" style="color: #fe7203;"> Registrate </a>
            </p>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
