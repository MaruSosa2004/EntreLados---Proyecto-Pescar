<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreLados - Perfil</title>
    <link rel="stylesheet" href="../css/editar_perfilv2.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="/img/logo2.png" alt="Logo">
            <h1>EntreLados</h1>
        </div>  
        <div class="icon-container">
            <img src="/img/notificacion.png" alt="Notificación">
            <img src="/img/perfil.png" alt="Perfil">
        </div>
    </div>

    <!-- Contenedor con fondo debajo de la top-bar -->
    <div class="content-with-background">
        <!-- Todo el contenido que deseas con el fondo aquí -->
        <!-- Circunferencia y boton -->
        <div class="circunferencia-container">
            <div class="circunferencia"></div>
            <button class="ver-perfil-btn">Ver perfil</button>
        </div>

        <!-- Menu -->
        <div class="menu-container">
            <div class="menu-item active" id="mis-cursos">Mis Cursos</div>
            <div class="separator">|</div>
            <div class="menu-item" id="mis-publicaciones">Mis Publicaciones</div>
        </div> 

        <!-- Ventana de perfil -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 class="modal-title">Datos Personales</h2>
                <div class="modal-circunferencia">
                    <div class="circunferencia"></div>
                </div>
                <div class="modal-info">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">

                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="DNI">

                    <label for="correo-electronico">Correo Electrónico</label>
                    <input type="email" id="correo-electronico" placeholder="Correo Electrónico">

                    <label for="centro-pescar">Centro Pescar</label>
                    <input type="text" id="centro-pescar" placeholder="Centro Pescar">
                    
                    <button class="submit-btn">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>

        <!-- Usuario -->
        <div class="user-info">
            <div id="user-name">Nombre del Usuario</div>
            <div id="user-email">correo@ejemplo.com</div>
        </div>
    </div> <!-- Cierre del nuevo contenedor -->

    <script type="module" src="../js/editar_perfil.js"></script>
</body>
