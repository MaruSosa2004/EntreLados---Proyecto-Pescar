<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Acceso - EntreLados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/SolicitudAcceso.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="../index.html">EntreLados</a>
            <a href="../index.html">
                <button class="btn btn-naranja">Volver</button>
            </a>
        </div>
    </nav>

    <div class="Formulario">
        <form action="" novalidate>
            <h1>Solicitar Acceso</h1>
            
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..." required>
            </div>
            
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido..." required>
            </div>
            
            <div>
                <label for="dni">DNI</label>
                <input 
                    type="text" 
                    id="dni" 
                    name="dni" 
                    placeholder="Ingrese su DNI..." 
                    pattern="\d{7,8}" 
                    required
                    oninvalid="this.setCustomValidity('El DNI debe contener 7 u 8 dígitos numéricos.')"
                    oninput="this.setCustomValidity('')"
                >
            </div>
            
            <div>
                <label for="centro">Centro</label>
                <select name="centro" id="centro" required>
                    <option value="" disabled selected>Selecciona un centro</option>
                    <option value="centro1">Centro Pescar 1</option>
                    <option value="centro2">Centro Pescar 2</option>
                    <option value="centro3">Centro Pescar 3</option>
                </select>
            </div>
            
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico..." required>
            </div>

            <button type="submit" class="btn btn-azul btn-formularios">Solicitar Acceso</button>

            <p id="texto-Inicia">¿Ya tenés cuenta?
                <br><a href="" style="color: var(--naranja);">Iniciar Sesión</a>
            </p>
        </form>
    </div>

    <footer>
        <br><br><br>
    </footer>

</body>

</html>
