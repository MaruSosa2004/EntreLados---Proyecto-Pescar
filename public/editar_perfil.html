<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic-placeholder.png" alt="Foto de Perfil" class="profile-pic">
            <div class="profile-info">
                <h1>Valentina García Baldomar</h1>
                <p>ejemplodemail@gmail.com</p>
                <button id="ver-perfil-btn">Ver perfil</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'MisCursos')">MIS CURSOS</button>
            <button class="tablink" onclick="openTab(event, 'MisPublicaciones')">MIS PUBLICACIONES</button>
        </div>

        <div id="MisCursos" class="tabcontent">
            <!-- Contenido de "Mis Cursos" -->
            <div class="course-card">
                <div class="course-info">
                    <p>Curso Atención al Cliente - Principios de la cultura</p>
                    <span>15 horas</span> <span>PRINCIPIANTE</span>
                </div>
                <button class="continue-btn">Continuar</button>
            </div>
            <!-- Más tarjetas de cursos -->
        </div>

        <div id="MisPublicaciones" class="tabcontent">
            <!-- Contenido de "Mis Publicaciones" -->
            <div class="course-card">
                <div class="course-info">
                    <p>Excel Completo - Desde Principiante Hasta Avanzado</p>
                    <span>15 horas</span> <span>PRINCIPIANTE</span>
                </div>
                <button class="edit-btn">Editar</button>
            </div>
            <!-- Más tarjetas de publicaciones -->
        </div>
    </div>

    <!-- Modal de Datos Personales -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>DATOS PERSONALES</h2>
            <div class="upload-photo">
                <img src="photo-placeholder.png" alt="Foto de Perfil">
                <button class="upload-btn">Cargar Foto</button>
            </div>
            <form>
                <label>Nombre</label>
                <input type="text" value="Valentina">
                <label>Apellido</label>
                <input type="text" value="García Baldomar">
                <label>DNI</label>
                <input type="text" value="123456789">
                <label>Correo Electrónico</label>
                <input type="email" value="ejemplo@gmail.com">
                <label>Centro Pescar</label>
                <input type="text" value="Makro Olivos 2024">
                <button type="submit" class="save-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
